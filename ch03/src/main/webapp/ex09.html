<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Float 활용</title>
<style type="text/css">
body {
	font-family: "돋움", "맑은 고딕";
	font-size: 12px;
	color: #333;
	margin: 0;
	padding: 0;
}

div{
	position: absolute;
	width: 200px;
	height: 200px;
	color: white;
	font-weight: bold;
	text-align: center;
	line-height: 200px;
	
}

#box1 { z-index: 51; background-color: red; left:100px; top:50px; }
#box2 { z-index: 50; background-color: blue; left:200px; top:80px; }
#box3 { z-index: 10; background-color: green; left:150px; top:150px; }

</style>
</head>
<body>
	<div id="box1">box1</div>
	<div id="box2">box2</div>
	<div id="box3">box3</div>
</body>
</html>
