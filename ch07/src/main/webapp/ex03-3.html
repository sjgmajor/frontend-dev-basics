<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
	
$(function() {
	
	var $obj = $(".par");
	
	$obj.css('color', 'red');
	
	$obj.click(function(){
	// 이벤트 핸들러에서 this는 jQuery Object가 아닌 HTMLElement 다.
	console.log(this);
	
	// 만약, 핸들러 안에서 이벤트 대상이 되는 this(HTMLElement)의 css나 dom을
	// 조작해야 하는 경우,
	// 다시 jQuery($) 함수의 파라미터로 this를 전달해서 jQuery Object를 다시 반환한다.
	
	});
	
	setTimeout(function(){
		$obj.css('color', 'red');
	}, 2000);
});

</script>
</head>
<body>
	<h1 id="header">Simple jQuery 만들기1</h1>
	
	<p class='par'>문장1</p>
	<p>문장2</p>
	<p  class='par'>문장3</p>
	<p>문장4</p>
</body>
</html>
